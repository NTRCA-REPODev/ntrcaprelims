<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .premium-card {
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .premium-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }
        .exam-subject {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        .exam-topic {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 5px 0 15px;
            color: #374151;
        }
        .exam-meta {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }
        .countdown-timer {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 15px;
            text-align: center;
        }
        .status-upcoming {
            background: #facc15;
            color: #78350f;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
        }
        .status-active {
            background: #22c55e;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
        }
        .status-ended {
            background: #9ca3af;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">ðŸ“šNTRCA PRELIMS</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-outline">Logout</button>
            </div>
        </header>

        <div id="registrationSection" class="card">
            <h2>Register for Exams</h2>
            <form id="registrationForm" class="form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <select id="district" name="district" required>
                        <option value="">Select District</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Chittagong">Chittagong</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Barisal">Barisal</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Mymensingh">Mymensingh</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="dashboardSection" style="display: none;">
            <div class="dashboard-header">
                <h2>Available Exams</h2>
                <div class="nav-buttons">
                    <a href="profile.html" class="btn btn-outline">Profile</a>
                    <a href="admin.html" class="btn btn-secondary">Admin</a>
                </div>
            </div>
            <div id="examsList" class="grid"></div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentUser = null;

        function startCountdown(startTime, elementId) {
            function updateCountdown() {
                const now = new Date();
                const diffMs = startTime - now;
                if (diffMs <= 0) {
                    document.getElementById(elementId).textContent = "Starting...";
                    clearInterval(timer);
                    return;
                }
                const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
                document.getElementById(elementId).textContent =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userData = getUserData();
            if (userData) {
                currentUser = userData;
                showDashboard();
                loadExams();
            } else {
                showRegistration();
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const district = document.getElementById('district').value;
            showLoading();
            try {
                const response = await apiCall('/register', 'POST', { name, district });
                const userData = { userId: response.userId, name, district };
                saveUserData(userData);
                currentUser = userData;
                hideLoading();
                showDashboard();
                loadExams();
                showAlert('Registration successful!', 'success');
            } catch (error) {
                hideLoading();
                showAlert(error.message || 'Registration failed', 'error');
            }
        });

        function showRegistration() {
            document.getElementById('registrationSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('registrationSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userName').textContent = currentUser.name;
        }

        async function loadExams() {
            try {
                showLoading();
                const exams = await apiCall('/exams', 'GET');
                displayExams(exams);
                hideLoading();
            } catch (error) {
                hideLoading();
                showAlert('Failed to load exams', 'error');
            }
        }
        function displayExams(exams) {
            const examsList = document.getElementById('examsList');
            if (exams.length === 0) {
                examsList.innerHTML = '<p class="no-data">No exams available at the moment.</p>';
                return;
            }

            examsList.innerHTML = exams.map(exam => {
                const startTime = new Date(exam.start_time);
                const now = new Date();

                let statusClass = 'upcoming';
                let statusText = 'Upcoming';
                let actionButton = '';

                if (now >= startTime && now <= new Date(exam.end_time)) {
                    statusClass = 'active';
                    statusText = 'Active';
                    actionButton = `<a href="take.html?examId=${exam.id}" class="btn btn-primary">Take Exam</a>`;
                } else if (now > new Date(exam.end_time)) {
                    statusClass = 'ended';
                    statusText = 'Ended';
                    actionButton = `<a href="review.html?examId=${exam.id}" class="btn btn-outline">View Results</a>`;
                } else {
                    actionButton = `<button class="btn btn-disabled" disabled>Not Started</button>`;
                }

                return `
                    <div class="exam-card premium-card">
                        <div class="exam-header">
                            <h3 class="exam-subject">${exam.subject || 'Subject Name'}</h3>
                            <span class="status status-${statusClass}">${statusText}</span>
                        </div>
                        <h4 class="exam-topic">${exam.title}</h4>
                        <div class="exam-meta">
                            <span class="difficulty">Difficulty: ${exam.difficulty || 'N/A'}</span>
                            <span class="duration">Duration: ${exam.duration || 0} mins</span>
                        </div>
                        <div class="countdown-timer" id="countdown-${exam.id}"></div>
                        <div class="exam-actions">
                            ${actionButton}
                            <a href="leaderboard.html?examId=${exam.id}" class="btn btn-outline">Leaderboard</a>
                        </div>
                    </div>
                `;
            }).join('');

            // Start countdowns for upcoming exams
            exams.forEach(exam => {
                const startTime = new Date(exam.start_time);
                const now = new Date();
                if (now < startTime) {
                    startCountdown(startTime, `countdown-${exam.id}`);
                }
            });
        }

        function logout() {
            localStorage.removeItem('userData');
            currentUser = null;
            showRegistration();
        }
    </script>
</body>
</html>
